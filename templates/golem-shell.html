<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golem Shell - Audio Capture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #c0c0c0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #333;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #ffffff;
            font-size: 2em;
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        button {
            padding: 12px 30px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            font-weight: bold;
            border: 2px solid #333;
            background-color: #1a1a1a;
            color: #c0c0c0;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover:not(:disabled) {
            background-color: #2a2a2a;
            border-color: #666;
        }
        
        button:active:not(:disabled) {
            transform: translateY(1px);
        }
        
        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        #armBtn:not(:disabled) {
            border-color: #2a6a2a;
            color: #4a4;
        }
        
        #armBtn:hover:not(:disabled) {
            background-color: #1a3a1a;
            border-color: #4a4;
        }
        
        #disarmBtn:not(:disabled) {
            border-color: #6a2a2a;
            color: #a44;
        }
        
        #disarmBtn:hover:not(:disabled) {
            background-color: #3a1a1a;
            border-color: #a44;
        }
        
        .status-panel {
            background-color: #0d0d0d;
            border: 2px solid #333;
            padding: 15px;
            margin-bottom: 30px;
            min-height: 50px;
        }
        
        .status-label {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 5px;
        }
        
        #statusText {
            color: #4a4;
            font-size: 1em;
        }
        
        body.armed #statusText {
            color: #4a4;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .archive-section {
            margin-top: 30px;
        }
        
        h2 {
            color: #ffffff;
            font-size: 1.2em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        #fileList {
            background-color: #0d0d0d;
            border: 2px solid #333;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #1a1a1a;
            transition: background-color 0.2s;
        }
        
        .file-item:hover {
            background-color: #151515;
        }
        
        .file-name {
            flex: 1;
            color: #c0c0c0;
            font-size: 0.9em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .file-size {
            color: #666;
            font-size: 0.85em;
            margin-right: 15px;
            min-width: 70px;
            text-align: right;
        }
        
        .file-download {
            color: #4a4;
            text-decoration: none;
            font-size: 1.2em;
            padding: 5px 10px;
            border: 1px solid #333;
            background-color: #1a1a1a;
            transition: all 0.2s;
        }
        
        .file-download:hover {
            background-color: #2a2a2a;
            border-color: #4a4;
        }
        
        .empty-state {
            padding: 40px;
            text-align: center;
            color: #444;
            font-style: italic;
        }
        
        /* Scrollbar styling */
        #fileList::-webkit-scrollbar {
            width: 10px;
        }
        
        #fileList::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        
        #fileList::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 5px;
        }
        
        #fileList::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: #444;
            font-size: 0.85em;
            padding-top: 20px;
            border-top: 1px solid #1a1a1a;
        }
        
        .indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #333;
            margin-left: 10px;
        }
        
        body.armed .indicator {
            background-color: #4a4;
            box-shadow: 0 0 10px #4a4;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>⚡ GOLEM SHELL ⚡</h1>
            <div class="subtitle">Continuous Audio Capture System</div>
        </header>
        
        <div class="controls">
            <button id="armBtn">ARM</button>
            <button id="disarmBtn" disabled>DISARM</button>
        </div>
        
        <div class="status-panel">
            <div class="status-label">
                STATUS <span class="indicator"></span>
            </div>
            <div id="statusText">Ready</div>
        </div>
        
        <div class="archive-section">
            <h2>RECORDING ARCHIVE</h2>
            <div id="fileList">
                <div class="empty-state">No recordings yet</div>
            </div>
        </div>
        
        <footer>
            <p>Golem Shell v1.0 | Efficient Audio Capture with Silence Detection</p>
        </footer>
    </div>
    
    <script src="/static/arcane-listener.js"></script>
</body>
</html>
