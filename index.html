<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recording Studio</h1>
    </header>
    <main>
        <section id="controls">
            <h2>Recording Controls</h2>
            <button id="recordBtn">Record</button>
            <button id="stopBtn">Stop</button>
            <button id="playBtn">Play</button>
        </section>
        <section id="multi-track">
            <h2>Multi-Track Display</h2>
            <div id="trackContainer">
                <!-- Dynamic Track Display Here -->
            </div>
        </section>
        <section id="file-controls">
            <h2>File Upload/Download</h2>
            <input type="file" id="fileUpload">
            <button id="uploadBtn">Upload</button>
            <button id="downloadBtn">Download</button>
        </section>
        <section id="sample-loader">
            <h2>Song Loader</h2>
            <input type="file" id="songUpload" accept="audio/*">
            <button id="loadSongBtn">Load Song</button>
            <div id="songInfo"></div>
        </section>
        <section id="sample-editor">
            <h2>Sample Cutter</h2>
            <div id="waveformDisplay">
                <canvas id="waveformCanvas" width="800" height="200"></canvas>
            </div>
            <div class="sample-controls">
                <label>Start Time (s): <input type="number" id="startTime" min="0" step="0.01" value="0"></label>
                <label>End Time (s): <input type="number" id="endTime" min="0" step="0.01" value="1"></label>
                <label>Sample Name: <input type="text" id="sampleName" placeholder="Sample 1"></label>
                <button id="previewSampleBtn">Preview Sample</button>
                <button id="addToSoundboardBtn">Add to Soundboard</button>
            </div>
        </section>
        <section id="soundboard">
            <h2>Soundboard</h2>
            <div id="soundboardPads" class="soundboard-grid">
                <!-- Dynamic soundboard pads will be created here -->
            </div>
        </section>
        <section id="effects-controls">
            <h2>Effects Controls</h2>
            <label for="effects">Choose an effect:</label>
            <select id="effects">
                <option value="reverb">Reverb</option>
                <option value="echo">Echo</option>
                <option value="compressor">Compressor</option>
            </select>
            <button id="applyEffectBtn">Apply Effect</button>
        </section>
        <section id="live-monitor">
            <h2>Live Audio Monitor</h2>
            <div id="liveMonitorDisplay">
                <canvas id="liveMonitorCanvas" width="800" height="150"></canvas>
            </div>
            <div class="monitor-controls">
                <label>
                    <input type="checkbox" id="liveMonitorToggle"> Enable Live Monitor
                </label>
                <button id="startMonitorBtn">Start Monitoring</button>
                <button id="stopMonitorBtn">Stop Monitoring</button>
            </div>
        </section>
        <section id="auto-tune">
            <h2>Auto-Tune Interface</h2>
            <label>
                <input type="checkbox" id="autoTuneToggle"> Enable Auto-Tune
            </label>
            <div id="autoTuneControls" class="auto-tune-grid">
                <!-- Auto-tune parameters will be dynamically created here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Recording Studio</p>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
